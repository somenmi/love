<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Love — AWALORES</title>
    <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "MusicGroup",
          "name": "AWALORES",
          "description": "Современный музыкальный проект с уникальным звучанием, сочетающим элементы электронной музыки и атмосферные звуковые ландшафты.",
          "foundingDate": "2022-09-09",
          "genre": ["Экспериментальная музыка", "Электронная музыка" ,"Инди", "Эмбиент"],
          "image": "https://avatars.yandex.net/get-music-content/13449652/515d9479.p.17363429/m1000x1000",
          "sameAs": [
            "https://band.link/awalores",
            "https://vk.com/awalores",
            "https://music.yandex.ru/artist/17363429",
            "https://www.youtube.com/channel/UCQqDNJ4uwps4s9uXhW-oHVQ",
            "https://www.tiktok.com/@awalores"
          ],
          "url": "https://love-three-sandy.vercel.app"
        }
    </script>
    <script>
        // Проверяем, была ли заставка показана
        if (!localStorage.getItem("splashShown")) {
            // Если нет, перенаправляем на splash.html
            window.location.href = "splash.html";
        }
        // Принудительный запрос Fullscreen при загрузке (если нужно)
        document.addEventListener("DOMContentLoaded", () => {
            if (localStorage.getItem("fullscreen") === "true") {
                setTimeout(() => {
                    document.getElementById("fullscreen-icon")?.click();
                }, 300);
            }
        });
    </script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Иконка для управления FullScreen с текстом -->
    <div id="fullscreen-icon">
        <div class="fullscreen-wrapper">
            <img src="assets/icons/fullscreen.svg" alt="FullScreen">
            <div class="fullscreen-text">
                <span>нажми</span>
                <span>на меня</span>
                <span>и будет</span>
                <span>красиво</span>
            </div>
        </div>
    </div>
    <!-- Фон -->
    <div class="background" style="filter: saturate(1.5) brightness(1.6)"></div>

    <!-- Основной контент -->
    <main class="index-container">
        <!-- Контейнер для обложки и плеера -->
        <div class="album-container">
            <!-- Обложка альбома -->
            <img src="assets/images/albumlogo.jpg" alt="Обложка альбома" class="album-cover">

            <!-- Контейнер для иконок PLAY/PAUSE -->
            <div id="play-button" class="play-button">
                <img src="assets/icons/play.svg" alt="Play" class="play-icon" id="play-icon">
                <img src="assets/icons/pause.svg" alt="Pause" class="pause-icon" id="pause-icon" style="display: none;">
            </div>

            <!-- Аудио-элемент -->
            <audio id="preview-audio">
                <source src="assets/audio/preview.mp3" type="audio/mpeg">
                Ваш браузер не поддерживает аудио.
            </audio>
        </div>
    </main>
    <!-- Нижняя плашка с иконками -->
    <nav class="bottom-nav">
        <div class="nav-icons-container">
            <a href="music.html" class="nav-icon" onclick="delayNavigation(event)">
                <img src="assets/icons/music.svg" alt="Музыка">
            </a>
            <a href="index.html" class="nav-icon" onclick="delayNavigation(event)">
                <img src="assets/icons/home.svg" alt="Главная">
            </a>
            <a href="faq.html" class="nav-icon" onclick="delayNavigation(event)">
                <img src="assets/icons/faq.svg" alt="FAQ">
            </a>
        </div>
    </nav>
    <script src="script.js"></script>
    <script src="js/audio-player.js"></script>
    <script src="js/fullscreen.js" defer></script>
</body>

</html>
