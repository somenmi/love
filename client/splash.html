<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Заставка — AWALORES</title>
    <link rel="icon" href="assets/favicon/favicon.ico" sizes="any">
    <link rel="icon" href="assets/favicon/favicon-32x32.png" type="image/png">
    <link rel="apple-touch-icon" href="assets/favicon/favicon-180x180.png">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <script>
        // Принудительный запрос Fullscreen при загрузке (если нужно)
        document.addEventListener("DOMContentLoaded", () => {
            if (localStorage.getItem("fullscreen") === "true") {
                setTimeout(() => {
                    document.getElementById("fullscreen-icon")?.click();
                }, 300);
            }
        });
    </script>
</head>

<body>
    <!-- Заставка -->
    <div id="splash-screen">
        <lottie-player src="/assets/lottie/splash-animation.json" background="transparent" speed="1"
            style="width: 70vh; height: 70vh; position: fixed; bottom: -12%; left: 50%; transform: translateX(-50%); z-index: 1000;"
            autoplay></lottie-player>
    </div>

    <!-- Скрипт для перенаправления -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Через 5 секунд перенаправляем на index.html
            setTimeout(() => {
                window.location.href = "index.html";
            }, 4000); // 5 секунд
        });
    </script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="js/splash.js"></script>
</body>

</html>
