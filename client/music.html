  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const rainContainer = document.createElement('div');
      rainContainer.className = 'rain-container';
      document.body.prepend(rainContainer);

      const CONFIG = {
        DESKTOP: {
          COUNT: 70,
          LENGTH_MIN: 20,
          LENGTH_MAX: 40,
          SPEED_MIN: 1,
          SPEED_MAX: 3,
          SPAWN_RATE: 50
        },
        MOBILE: {
          COUNT: 30,
          LENGTH_MIN: 16,
          LENGTH_MAX: 40,
          SPEED_MIN: 1,
          SPEED_MAX: 2,
          SPAWN_RATE: 80
        }
      };

      const isMobile = window.innerWidth < 768;
      const config = isMobile ? CONFIG.MOBILE : CONFIG.DESKTOP;

      function createRaindrop() {
        const raindrop = document.createElement('div');
        raindrop.className = 'raindrop';

        const length = config.LENGTH_MIN + Math.random() * (config.LENGTH_MAX - config.LENGTH_MIN);
        const speed = config.SPEED_MIN + Math.random() * (config.SPEED_MAX - config.SPEED_MIN);
        const startX = Math.random() * 100;
        const startY = -10 - Math.random() * 20;
        const opacity = 0.8;

        raindrop.style.cssText = `
      height: ${length}px;
      left: ${startX}vw;
      top: ${startY}vh;
      animation-duration: ${speed}s;
      opacity: ${opacity};
      --animation-duration: ${speed}s;
    `;

        rainContainer.appendChild(raindrop);

        setTimeout(() => {
          raindrop.remove();
        }, speed * 1000);
      }

      for (let i = 0; i < config.COUNT; i++) {
        setTimeout(createRaindrop, Math.random() * 2000);
      }

      const rainInterval = setInterval(createRaindrop, config.SPAWN_RATE);

      window.addEventListener('beforeunload', () => {
        clearInterval(rainInterval);
      });
    });
  </script>
